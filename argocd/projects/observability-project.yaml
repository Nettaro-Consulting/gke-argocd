apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: observability
  namespace: argocd
spec:
  description: Observability Stack Project
  sourceRepos:
  - 'https://github.com/Nettaro-Consulting/gke-argocd.git'
  destinations:
  - namespace: 'monitoring'
    server: https://kubernetes.default.svc
  - namespace: 'logging'
    server: https://kubernetes.default.svc
  - namespace: 'tracing'
    server: https://kubernetes.default.svc
  - namespace: 'argocd'
    server: https://kubernetes.default.svc
  clusterResourceWhitelist:
  - group: ''
    kind: Namespace
  - group: rbac.authorization.k8s.io
    kind: ClusterRole
  - group: rbac.authorization.k8s.io
    kind: ClusterRoleBinding
  namespaceResourceWhitelist:
  - group: ''
    kind: '*'
  - group: apps
    kind: '*'
  - group: extensions
    kind: '*'
